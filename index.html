<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library Application</h1>
        <p>Locally stored!</p>
        <p>By Andrew Chang</p>
    </div>
    <div class="buttonCreate">
        <button class="createNew">+ New book</button>
    </div>
    <div class="container">
        <div class="library" id="libraryID">
        </div>
    </div>
    <form action="" method="get" class="libraryForm">
        <div id="bookModal" class="modal">
            <div class="modalContent">
                <span class="close">&times;</span>
                <div class="inputPair">
                    <label for="book_title">Title:</label>
                    <input type="text" id="book_title" placeholder="The Catcher in the Rye" required>
                </div>
                <div class="inputPair">
                    <label for="author">Author:</label>
                    <input type="text" id="author" placeholder="J.D. Salinger" required>
                </div>
                <div class="inputPair">
                    <label for="page_count">Page count:</label>
                    <input type="number" id="page_count" placeholder="214">
                </div>
                <div class="inputPair">
                    <label for="finished">Finished?</label>
                    <input type="checkbox" id="finished" checked>
                </div>
                <button id="insideModal" type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
