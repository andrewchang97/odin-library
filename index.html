<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="header">
        <h1>Library Application</h1>
        <p>Locally stored!</p>
        <p>By Andrew Chang</p>
    </div>
    <div class="buttonCreate">
        <button class="createNew">+ New book</button>
    </div>
    <div class="container">
        <div class="items">
            <p>"The Catcher in the Rye", "J.D. Salinger", 214, true</p>
        </div>
    </div>
    <form>
        <div id="bookModal" class="modal">
            <div class="modalContent">
            <span class="close">&times;</span>
            <label for="book_title">Title:</label>
            <input type="text" id="book_title" placeholder="The Catcher in the Rye">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="J.D. Salinger">
            <label for="page_count">Page count:</label>
            <input type="number" id="page_count" placeholder="214">
            <label for="finished">Finished?</label>
            <input type="checkbox" id="finished" checked>
            <button class="insideModal" type="submit">Submit</button>
            </div>
        </div>
    </form>
</body>
</html>
